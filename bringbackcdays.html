<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://sites.google.com/stu.op97.org/bringbackcdays/home">

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to bottom right, #000000, #1a1a1a);
            color: #fff;
            padding: 100px 20px;
            position: relative;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .hero .gradient-text {
            background: linear-gradient(90deg, #42a5f5, #fbc02d, #ff4081, #42a5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientMove 3s infinite;
        }

        .hero p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1 class="gradient-text">Redirecting...</h1>
        <p>If you are not redirected automatically, <a href="https://sites.google.com/stu.op97.org/bringbackcdays/home" style="color: #42a5f5; text-decoration: underline;">click here</a>.</p>
    </section>
</body>
</html>
