<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamilton Stuff :)</title>
  
  <style>
    /* Hamilton-Themed Styles */
    body {
      font-family: 'Times New Roman', serif;
      margin: 0;
      background: url('hamilton-texture.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    h1, h2, h3 {
      font-weight: bold;
      font-family: 'Georgia', serif;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(to right, #b8860b, #8b5a2b);
      padding: 50px 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .gradient-text {
      font-size: 2.5em;
      background: linear-gradient(90deg, #ffcc00, #ff9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Sections - Now with Gradient Background */
    .status-section, .character-profile-section {
      padding: 40px 20px;
      background: linear-gradient(to right, rgba(184, 134, 11, 0.9), rgba(139, 90, 43, 0.9));
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.7);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }

    input[type="checkbox"], input[type="radio"], select, textarea {
      margin: 10px 0;
      background: #222;
      color: #fff;
      border: 2px solid #ffcc00;
      padding: 8px;
      border-radius: 5px;
      font-family: 'Georgia', serif;
    }

    /* Buttons */
    .btn {
      background: #ffcc00;
      color: #000;
      padding: 12px 24px;
      margin: 10px;
      border: 2px solid #b8860b;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Georgia', serif;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s;
      text-align: left;
    }

    .btn:hover {
      background: #ff9900;
      transform: scale(1.1);
    }

    /* Footer */
    footer {
      background: #8b5a2b;
      padding: 20px;
      margin-top: 20px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }
  </style>

  <script>
    // Hamilton Quotes
    function showQuote() {
      const quotes = [
        "Talk less, smile more.",
        "I am not throwing away my shot!",
        "There's a million things I haven't done, but just you wait!",
        "History has its eyes on you.",
        "Why do you write like you're running out of time?"
      ];
      alert(quotes[Math.floor(Math.random() * quotes.length)]);
    }

    // Duel Feature (Step-by-Step)
    let duelSteps = [
      "1. The challenge: Demand satisfaction...",
      "2. If they don‚Äôt, grab a friend, that‚Äôs your second...",
      "3. Have your seconds meet face to face...",
      "4. Time, place, specific location...",
      "5. Most disputes die and no one shoots...",
      "6. If they don‚Äôt reach peace, get some pistols and a doctor on site...",
      "7. Leave a note for your next of kin...",
      "8. Your last chance to negotiate...",
      "9. Look him in the eye, aim no higher...",
      "10. Ten paces! Fire!"
    ];
    let duelIndex = 0;

    function duelCommandment() {
      if (duelIndex < duelSteps.length) {
        alert(duelSteps[duelIndex]);
        duelIndex++;
      } else {
        alert(Math.random() > 0.5 ? "You survived the duel!" : "You did not survive the duel...");
        duelIndex = 0;
      }
    }

    // Write to Eliza Feature
    function burnBook() {
      document.getElementById("burn-text").style.display = "none";
      alert("üî• Your letter has been burned by Eliza! üî•");
    }

    // Character Profile Generator
    function generateCharacterProfile() {
      const traits = document.querySelectorAll('input[name="trait"]:checked');
      let profile = "";
      if (traits.length > 3) { profile = "Alexander Hamilton - You‚Äôre ambitious, bold, and always thinking ahead!"; }
      else if (traits.length > 2) { profile = "Angelica Schuyler - You‚Äôre intelligent, witty, and always in control."; }
      else if (traits.length === 2) { profile = "Aaron Burr - You play it safe, but sometimes hesitate to take your shot."; }
      else { profile = "Eliza Hamilton - Loyal, compassionate, and focused on the legacy you leave behind."; }
      document.getElementById('character-profile').textContent = profile;
    }

    // Stop User From Closing the Tab (Hamilton Style)
    let isClosing = false;
    window.addEventListener("mousemove", (event) => {
      if (event.clientY < 50 && !isClosing) {
        isClosing = true;
        alert("HE AIMS HIS PISTOL AT THE SKY‚Äî");
      }
    });

    window.addEventListener("beforeunload", function (event) {
      event.returnValue = "Are you sure you want to leave? History has its eyes on you!";
    });

  </script>
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1 class="gradient-text" style="text-align: center;">Hamilton Stuff</h1>
      <p style="text-align: center;">Choose wisely. History has its eyes on you.</p>
    </div>
  </header>

  <section class="status-section">
    <div class="container">
      <h2>You are...</h2>
      <form>
        <label><input type="checkbox" name="trait" value="ambitious"> I am an inimitable</label><br>
        <label><input type="checkbox" name="trait" value="loyal"> I am an original</label><br>
        <label><input type="checkbox" name="trait" value="strategic"> I am young, scrappy, and hungry</label><br>
      </form>
      <hr>
      <h3>Write Like You‚Äôre Running Out of Time:</h3>
      <textarea id="burn-text" placeholder="Write your legacy..."></textarea>
      <button class="btn" onclick="burnBook()">Send to Eliza</button>
      <hr>
      <button class="btn" onclick="showQuote()">Click for a Random Hamilton Quote!</button>
      <button class="btn" onclick="duelCommandment()">Start the Duel!</button>
    </div>
  </section>

  <section class="character-profile-section">
    <h2>Create Your Hamilton Character Profile:</h2>
    <button class="btn" onclick="generateCharacterProfile()">Generate Profile</button>
    <h3>Your Character Profile:</h3>
    <div id="character-profile"></div>
  </section>

  <footer>
    <p>&copy; 2025 Ahmad Mahrous | Made with üñ•Ô∏è and üé≠</p>
  </footer>
</body>
</html>
