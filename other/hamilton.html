<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamilton Stuff :)</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    let duelSteps = [
      { 
        step: "Step forward 10 paces", 
        opponentAction: "Burr steps forward 10 paces as well." 
      },
      { 
        step: "Turn around and face your opponent", 
        opponentAction: "Burr does the same, ready to face you."
      },
      { 
        step: "Draw your pistols", 
        opponentAction: "Burr draws his pistols with precision."
      },
      { 
        step: "Take a deep breath and prepare to fire", 
        opponentAction: "Burr steadies his aim, preparing for the shot."
      },
      { 
        step: "Fire!", 
        opponentAction: "Burr fires... and now it's your turn!"
      }
    ];

    let duelIndex = 0;
    let duelOutcome = "The duel continues...";

    function nextStep() {
      if (duelIndex < duelSteps.length) {
        const step = duelSteps[duelIndex];
        document.getElementById("user-action").innerText = step.step;
        document.getElementById("opponent-action").innerText = step.opponentAction;
        duelIndex++;
        if (duelIndex === duelSteps.length) {
          setTimeout(finalOutcome, 2000);
        }
      }
    }

    function finalOutcome() {
      const outcome = Math.random() > 0.5 ? 
        "You survived the duel!" : 
        "You did not survive the duel...";
      alert(outcome);
    }

  </script>
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1 class="gradient-text" style="text-align: center;">Hamilton Stuff</h1>
      <p style="text-align: center;">Choose wisely. History has its eyes on you.</p>
    </div>
  </header>

  <section class="status-section" style="text-align: left;">
    <div class="container">
      <h2>Choose Your Duel Steps</h2>
      <p id="user-action">Click below to begin the duel!</p>
      <p id="opponent-action"></p>

      <button type="button" class="btn" onclick="nextStep()">Start the Duel</button>
      <button type="button" class="btn" onclick="restartDuel()">Restart Duel</button>

      <hr style="width: 100%; border-color: #fff;">
      <button type="button" class="btn" onclick="showQuote()">Click for a Random Hamilton Quote!</button>
      <button type="button" class="btn" onclick="cabinetBattle()">Argue Like You're in a Cabinet Battle!</button>
      <button type="button" class="btn" onclick="enterTheRoom()">Find Out What Happens in The Room Where It Happens!</button>
      <button type="button" class="btn" onclick="youllBeBack()">Generate a King George Breakup Message!</button>
      <button type="button" class="btn" onclick="duelCommandment()">Get a Random Duel Commandment and See If You Survive!</button>
      <hr style="width: 100%; border-color: #fff;">
      <button type="button" class="btn" onclick="restartPage()">Restart</button>
    </div>
  </section>

  <footer id="footer" style="text-align: center;">
    <div class="container">
      <p>&copy; 2025 Ahmad Mahrous | Made with üñ•Ô∏è and üé≠</p>
    </div>
  </footer>

  <script>
    function restartDuel() {
      duelIndex = 0;
      duelOutcome = "The duel continues...";
      document.getElementById("user-action").innerText = "Click below to begin the duel!";
      document.getElementById("opponent-action").innerText = "";
    }

    function restartPage() {
      location.reload();
    }
  </script>
</body>
</html>
