<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamilton Stuff :)</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Duel Simulator
    function duelSimulator() {
      const steps = [
        "Take ten paces forward.",
        "Turn around and face your opponent.",
        "Draw your pistols.",
        "Take a deep breath and prepare to fire.",
        "Fire!"
      ];
      let duelOutcome = [
        "You survived the duel!",
        "You did not survive the duel..."
      ];
      let randomOutcome = duelOutcome[Math.floor(Math.random() * duelOutcome.length)];

      alert("Duel Simulation: \n" + steps.join("\n") + "\n\n" + randomOutcome);
    }

    // My Shot at a Quote
    function shotAtQuote() {
      const userQuote = document.getElementById("user-quote").value;
      const feedback = [
        "Hamilton says: 'That's the spirit! Your words will echo through history!'",
        "Burr says: 'Careful... don't get too cocky. Words can be a weapon.'",
        "Eliza says: 'So powerful! Make sure your actions match your words.'"
      ];
      alert(feedback[Math.floor(Math.random() * feedback.length)] + "\n\nYour Quote: " + userQuote);
      document.getElementById("user-quote").value = ""; // Clear input field
    }
  </script>
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1 class="gradient-text" style="text-align: center;">Hamilton Stuff</h1>
      <p style="text-align: center;">Choose wisely. History has its eyes on you.</p>
    </div>
  </header>

  <section class="status-section" style="text-align: left;">
    <div class="container">
      <h2>You are...</h2>
      <form>
        <label><input type="checkbox" name="status" value="inimitable"> I am an inimitable</label><br>
        <label><input type="checkbox" name="status" value="original"> I am an original</label><br>
        <label><input type="checkbox" name="status" value="young-scrappy"> I am young, scrappy, and hungry</label><br>
        <label><input type="checkbox" name="status" value="waiting"> I am not throwing away my shot</label><br>
        <label><input type="checkbox" name="status" value="helpless"> I am helpless</label><br>
        <label><input type="checkbox" name="status" value="work"> I have been working non-stop</label><br>
        <label><input type="checkbox" name="status" value="outgunned"> I am outgunned, outmanned, outnumbered, outplanned</label><br>
        <hr style="width: 100%; border-color: #fff;">
        <h3>Write Your Shot at a Quote:</h3>
        <textarea id="user-quote" placeholder="Write your legacy..."></textarea>
        <button type="button" class="btn" onclick="shotAtQuote()">Submit Your Quote</button>
        <hr style="width: 100%; border-color: #fff;">
        <button type="button" class="btn" onclick="duelSimulator()">Start a Duel Simulation!</button>
        <button type="button" class="btn" onclick="showQuote()">Click for a Random Hamilton Quote!</button>
        <button type="button" class="btn" onclick="cabinetBattle()">Argue Like You're in a Cabinet Battle!</button>
        <button type="button" class="btn" onclick="enterTheRoom()">Find Out What Happens in The Room Where It Happens!</button>
        <button type="button" class="btn" onclick="youllBeBack()">Generate a King George Breakup Message!</button>
        <button type="button" class="btn" onclick="duelCommandment()">Get a Random Duel Commandment and See If You Survive!</button>
        <hr style="width: 100%; border-color: #fff;">
        <button type="button" class="btn" onclick="restartPage()">Restart</button>
      </form>
    </div>
  </section>

  <footer id="footer" style="text-align: center;">
    <div class="container">
      <p>&copy; 2025 Ahmad Mahrous | Made with üñ•Ô∏è and üé≠</p>
    </div>
  </footer>

  <script>
    function restartPage() {
      location.reload();
    }
  </script>
</body>
</html>
