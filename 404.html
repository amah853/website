<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahmad Mahrous | Page Not Found</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #121212;
      color: #e0e0e0;
      overflow: hidden;
    }

    .error-page {
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 0 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .error-title {
      font-size: 5em;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #f44336, #ffeb3b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientMove 3s infinite;
    }

    .error-message {
      font-size: 2em;
      margin-bottom: 40px;
      color: #bdbdbd;
    }

    .error-btn {
      display: inline-block;
      background: #d32f2f;
      color: #fff;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .error-btn:hover {
      background: #ffca28;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <section class="error-page">
    <div class="container">
      <h1 class="error-title">404 - Page Not Found</h1>
      <p class="error-message">Oops! The page you're looking for can't be found.</p>
      <a href="/" class="btn error-btn">Go Back Home</a>
    </div>
  </section>

  <script>
    ScrollReveal().reveal('.error-page', {
      duration: 2000,
      origin: 'bottom',
      distance: '50px'
    });
  </script>
</body>
</html>
